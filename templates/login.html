<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="registration-cssave">
    <form>
        <h3 class="text-center">Sign In</h3>
        <div>Not registered? <a href="/register">Register</a></div><br>
        {{ deta }}
        {{ role }}
        <div class="form-group">
            <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Login" required>
        </div><br>
        <div class="form-group">
            <input class="form-control item" type="text" name="email" id="email" placeholder="Email" required>
        </div><br>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="6" id="password" placeholder="Password" required>
        </div><br>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Enter</button>
        </div>
    </form>
</div>

{% endblock %}
